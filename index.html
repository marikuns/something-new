<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/vue.min.js"></script>

	<script type="text/javascript" src="js/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="css/webix.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/webix-ui.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/ui_comp.js"></script>
	<title>Vue + Webix: Using Webix component inside of Vue app</title>
</head>
<body>
<div class="cont">
    <div class="centered">
        <div id="header"></div>
        <div id="main-area"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
    </div>

</div>


<script>
	var data = [
		{ id:1, value:"First", name:"Alex", last:"Russel", address:"Holmes st. 18" },
		{ id:2, value:"Second", name:"Denis", last:"Brown", address:"Greenleaf st. 7" },
		{ id:3, value:"Third", name:"James", last:"Sullivan", address:"Boswell st. 34" },
	];

	new Vue({
		el: "#main-area",
		template:`
			<div  id="main-area">
				<h3>1. Building UI</h3>
				<webix-ui :config='ui'/>
			</div>
		`,
		data:{
			ui:{
				cols:[{
					view:"calendar",
				},{
					view:"list", select:true,
					data: data
				}]
			}
		}
	});

uilib.forEach(element => {
    new Vue(element);    
});
</script>
</body>
</html>
